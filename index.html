<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora HTML + JS</h1>
    <label for="numero1">Número 1: </label>
    <input type="number" id="numero1" placeholder="Digite aqui">
    <label for="numero2">Número 2: </label>
    <input type="number" id="numero2" placeholder="Digite aqui">
    <div>
        <button id="btnSoma" onclick="soma()">+</button>
        <button id="btnSub" onclick="sub()">-</button>
        <button id="btnMult" onclick="mult()">*</button>
        <button id="btnDiv" onclick="div()">/</button>
    </div>    
    <h2>Resultado: </h2>
    <p id="resultado"></p>
    <script src="main.js"></script>
</body>
</html>
